<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="top">
            <h2>Metric/Imperial Unit Conversion</h1>
            <input class="input" id="input-el">
            <button class="btn" id= "btnconvert">Convert</button>
        </div>
        <div class="middle">
            <div class="data">
                <h3>Length (Meter/Feet)
                    <p class = "result" id="result"></p>
                </h3>
            </div>
            <div class="data">
                <h3>Volume (Liters/Gallons)
                    <p class = "result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </h3>
                
                
            </div>
            <div class="data">
                <h3>Mass (Kilograms/Pounds)
                    <p class = "result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </h3>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
